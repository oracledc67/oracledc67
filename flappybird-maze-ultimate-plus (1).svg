<svg viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .block { fill: #ebedf0; }
    .pipe { fill: #2ecc71; }
    .pipe-dark { fill: #145a32; }
    .cloud { fill: #ffffff; opacity: 0.8; }
    .bird { fill: yellow; stroke: black; stroke-width: 0.5; }
    .coin { fill: gold; stroke: #b58900; stroke-width: 0.5; }
    .explosion { fill: orange; opacity: 0.9; }
    .powerup { fill: cyan; stroke: blue; stroke-width: 0.5; }
    .text { font-family: monospace; font-size: 12px; fill: #222; }

    .fly {
      animation: flap 6s ease-in-out infinite;
    }
    @keyframes flap {
      0%   { transform: translate(0, 0); }
      10%  { transform: translate(40px, -5px); }
      20%  { transform: translate(80px, 10px); }
      30%  { transform: translate(120px, -5px); }
      40%  { transform: translate(160px, 10px); }
      50%  { transform: translate(200px, 0); }
      60%  { transform: translate(240px, 10px); }
      70%  { transform: translate(280px, -5px); }
      80%  { transform: translate(320px, 5px); }
      90%  { transform: translate(360px, -10px); }
      100% { transform: translate(0, 0); }
    }

    .move-cloud {
      animation: cloudmove 20s linear infinite;
    }
    @keyframes cloudmove {
      0% { transform: translateX(600px); }
      100% { transform: translateX(-100px); }
    }
  </style>

  <!-- Background -->
  <g>
    <rect class="block" x="0" y="0" width="10" height="10" rx="2"/>
  </g>

  <!-- Pipes -->
  <rect class="pipe" x="40" y="0" width="15" height="40"/>
  <rect class="pipe-dark" x="40" y="90" width="15" height="60"/>
  <rect class="pipe" x="120" y="0" width="15" height="50"/>
  <rect class="pipe-dark" x="120" y="95" width="15" height="55"/>
  <rect class="pipe" x="200" y="0" width="15" height="60"/>
  <rect class="pipe-dark" x="200" y="100" width="15" height="50"/>
  <rect class="pipe" x="280" y="0" width="15" height="40"/>
  <rect class="pipe-dark" x="280" y="85" width="15" height="65"/>
  <rect class="pipe" x="360" y="0" width="15" height="45"/>
  <rect class="pipe-dark" x="360" y="95" width="15" height="55"/>

  <!-- Bird -->
  <circle class="bird fly" cx="20" cy="60" r="6"/>

  <!-- Clouds -->
  <ellipse class="cloud move-cloud" cx="500" cy="20" rx="25" ry="10"/>
  <ellipse class="cloud move-cloud" cx="650" cy="40" rx="20" ry="8"/>
  <ellipse class="cloud move-cloud" cx="700" cy="15" rx="30" ry="12"/>

  <!-- Coins -->
  <circle class="coin" cx="90" cy="55" r="4"/>
  <circle class="coin" cx="170" cy="65" r="4"/>
  <circle class="coin" cx="260" cy="60" r="4"/>
  <circle class="coin" cx="350" cy="50" r="4"/>

  <!-- Explosion -->
  <circle class="explosion" cx="200" cy="75" r="8"/>
  <circle class="explosion" cx="360" cy="70" r="6"/>

  <!-- Power-Up -->
  <rect class="powerup" x="310" y="100" width="8" height="8" rx="2"/>

  <!-- Score -->
  <text x="20" y="145" class="text">Score: 942 ðŸª™</text>
</svg>